<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Student Login</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="login-email" type="email" class="pl-3 pr-3 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="student@example.edu">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="login-password" type="password" class="pl-3 pr-3 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Enter password">
      </div>

      <div class="flex gap-2">
        <button id="btn-login" class="flex-1 py-2 rounded-lg bg-blue-600 text-white">Login</button>
        <a href="/register" class="py-2 px-4 rounded-lg border border-gray-200 text-sm self-center">Register here</a>
      </div>

      <p id="login-error" class="text-sm text-red-600"></p>
    </div>
  </div>

  <script>
    document.getElementById('btn-login').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';

      if (!email || !password) {
        errorEl.textContent = 'Please enter email and password.';
        return;
      }

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('âœ… Login successful');
        location.href = '/dashboard';
      } else {
        errorEl.textContent = data.error || 'Login failed';
      }
    });
  </script>
</body>
</html>
